<div class="container top-buffer" ng-controller="LoginCtrl">
    <div class="row">
        <div class="col-lg-8">
            <form class="form" name="form" ng-submit="login(form)" novalidate ng-hide="signup">

                <div class="row">
                  <div class="col-sm-12">
                     <h2>För bästa upplevelse. Skapa ett konto!</h2>
                  </div>
                    <div class="form-group has-error">
                        <p class="help-block" ng-show="form.email.$error.required && form.password.$error.required && submitted">
                            Please enter your email and password.
                        </p>
                        <p class="help-block" ng-show="form.email.$error.email && submitted">
                            Please enter a valid email.
                        </p>
                        <p class="help-block">{{ errors.other }}</p>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-lg-6">
                        <label>Email</label>
                        <input type="email" name="email" class="form-control" ng-model="user.email" required>
                    </div>
                    <div class="form-group col-lg-6">
                        <label>Password</label>
                        <input type="password" name="password" class="form-control" ng-model="user.password" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <button class="btn btn-default btn-lg btn-login" type="submit">
                            Logga in
                        </button>
                        <a class="btn btn-default btn-lg btn-register" ng-click="signup = true">
                            Skapa konto
                        </a>
                    </div>
                </div>
            </form>
            <div ng-include="'app/account/signup/signup.html'" ng-show="signup"></div>
        </div>
        <div class="col-lg-4">
            <p>Eller använd en befintlig identitet om du tycker det är jobbigt att komma ihåg lösenord</p>
            <ul class="list-inline banner-social-buttons">
                <li>
                    <a href="https://twitter.com/SBootstrap" class="btn btn-default btn-lg"><i class="fa fa-twitter fa-fw"></i> <span class="network-name">Twitter</span></a>
                </li>
                <li>
                    <button class="btn btn-default btn-lg" ng-click="loginOauth('facebook')"><i class="fa fa-facebook fa-fw"></i> <span class="network-name">Facebook</span></button>
                </li>
                <li>
                    <a href="https://plus.google.com/+Startbootstrap/posts" class="btn btn-default btn-lg"><i class="fa fa-google-plus fa-fw"></i> <span class="network-name">Google+</span></a>
                </li>
            </ul>
        </div>
    </div>
    <hr>
</div>
