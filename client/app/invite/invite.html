<div class="container top-buffer" ng-controller="InviteCtrl">
    <div class="row">
        <div class="col-lg-12">
            <h2>Bjud in en familjemedlem till din planering.</h2>
        </div>
        <form class="form" name="form" ng-submit="invite(form)" novalidate>

            <div class="row">
                <div class="form-group col-lg-6">
                    <label>Skriv in personens e-mail:</label>
                    <input type="email" name="email" class="form-control" ng-model="email" required>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <button class="btn btn-default btn-lg btn-login" type="submit" ng-click="invite()">
                        Bjud in!
                    </button>
                </div>
            </div>
        </form>

    </div>
</div>
